<div class="createNotify">
    <div class="heading">
        Create Notification
    </div>
    <form action="">
        <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-6">
                    <div class="form-group">
                        <label for="">URL</label>
                        <input type="text" name="message" id="" class="form-control" placeholder="http://">
                    </div>
                    <div class="form-group">
                        <label for="">Image</label>
                        <input type="text" name="message" id="" class="form-control" placeholder="Image">
                    </div>
                    <div class="form-group">
                        <label for="">Title</label>
                        <input type="text" name="message" id="" class="form-control" placeholder="Enter title of the notification">
                    </div>
                    <div class="form-group">
                        <label for="">Message</label>
                        <textarea name="message" id="message" class="form-control" cols="30" rows="5"
                        placeholder="Enter Description of the Notification"></textarea>
                    </div>
                
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <img src="../../../assets/img/dummy.jpg" alt="dummy" width="100%">
                    </div>
                    <div class="tint">
                        <div class="content">
                            <div class="title">Title of the Notification</div>
                            <div class="description">Description of the Notification</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group mt-4">
            <button class="myBtn d-block m-auto">Submit</button>
        </div>
    </form>
</div>
