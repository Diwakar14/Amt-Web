<div class="createNotify">
    <div class="heading">
        Create Notification
    </div>
    <form #f="ngForm" (ngSubmit)="createNotif(f)">
        <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                    <label for="">Type: </label> <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="type"  [(ngModel)]="notification.type" id="inlineRadio1" value="Article">
                        <label class="form-check-label" for="inlineRadio1">Article</label> <br>
                      </div>

                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="type"  [(ngModel)]="notification.type" id="inlineRadio2" value="Instant">
                        <label class="form-check-label" for="inlineRadio2">Instant</label> <br>
                      </div>

                      <p class="text-muted notif" *ngIf="notification.type=='Article'">Notification send with this type appears as Blog Post.</p>
                      <p class="text-muted notif" *ngIf="notification.type=='Instant'">Notification send with this type is send instantly to the clients.</p>
                </div>
                
                <div class="form-group">
                    <label for="">Title: </label>
                    <input type="text" name="title" [(ngModel)]="notification.title" required class="form-control" placeholder="Enter title of the notification">
                </div>
                <div class="form-group">
                    <label for="">Message: </label>
                    <textarea name="body" id="message" [(ngModel)]="notification.message" class="form-control" cols="30" rows="5"
                    placeholder="Enter Description of the Notification"></textarea>
                </div>
                <div class="form-group">
                    <label for="">Url: </label>
                    <input type="text" name="url" [(ngModel)]="notification.url" class="form-control" placeholder="https://">
                </div>
                <div class="form-group mt-4">
                    <button class="btn btn-primary" [disabled]="!f.valid || submit">
                        Submit
                        <img src="../../../assets/img/loader/btnLoader.svg" *ngIf="submit" width="25px" alt="loading">
                    </button>
                </div>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6">
                <div class="card">
                    <div class="card-body" id="image-preview">
                        <!-- <img src="../../../assets/img/dummy.jpg" alt="dummy" width="100%"> -->
                    </div>
                    <div class="tint">
                        <div class="content">
                            <div class="">
                                <div class="title">{{notification.title || 'Title of the Notification'}}</div>
                                <div class="description">{{(notification.message|slice:0:50) || 'Description of the Notification'}}</div>
                            </div>
                            <div class="file-uploader">
                                <span class="material-icons">publish</span>
                                <input type="file" #photo name="image" id="image-upload" />
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </form>
</div>
