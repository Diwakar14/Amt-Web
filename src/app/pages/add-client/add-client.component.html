<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form">
        <div class="heading mb-5">
            Personal Information
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input formControlName="name" 
                    class="form-control"
                    type="text" 
                    [ngClass]="{ 'is-invalid': submit && f.name.errors }"
                    name="fullname" 
                    placeholder="e.g. John Doe">
                    <div *ngIf="submit && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.required">Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email ID</label>
                    <input formControlName="email" 
                    class="form-control" 
                    type="text" name="email" 
                    [ngClass]="{ 'is-invalid': submit && f.email.errors }"
                    placeholder="e.g. abc@gmail.com">
                    <div *ngIf="submit && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input formControlName="phone" 
                    class="form-control" 
                    type="text" 
                    maxlength="10"
                    [ngClass]="{ 'is-invalid': submit && f.phone.errors }"
                    name="phone" placeholder="">
                    <div *ngIf="submit && f.phone.errors" class="invalid-feedback">
                        <div *ngIf="f.phone.errors.required">Phone is required</div>
                        <div *ngIf="f.phone.errors.minlength">Phone must be of 10 digits</div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="submit || form.invalid">
                    Add Client
                    <img src="../../../assets/img/loader/btnLoader.svg" *ngIf="submit" width="30px" alt="loading">
                </button>
            </div>
        </div>
    </div>
</form>
