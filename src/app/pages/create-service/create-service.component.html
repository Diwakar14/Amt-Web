<div class="createSer">
    <div class="heading">
        Services
        <button class="btn btn-outline-primary btn-sm" data-toggle="modal" data-target="#createSer">Create New Service</button>
    </div>
    <div class="panel">
        <table class="table table-borderless">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Documents</th>
                <th scope="col">Amount</th>
                <th scope="col">Eta</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let service of serviceList; index as i">
                <th scope="row">{{i+1}}</th>
                <td><button class="btn btn-link" (click)="showDetails(service.id)">{{service.name}}</button></td>
                <td>{{service.documents}}</td>
                <td>{{service.amount|currency:'₹'}}</td>
                <td>{{service.eta}}</td>
                <td>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-secondary" (click)="edit(service)">Edit</button>
                        <button type="button" class="btn btn-secondary" (click)="delete(service.id)">Delete</button>
                    </div>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>

<div class="modal fade" id="SerDetails" tabindex="-1" role="dialog" aria-labelledby="createSerLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateSerLabel">Service Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
            <div class="modal-body" *ngIf="serviceDetails">
                <div class="form-group">
                    <label for="">Name: </label>
                    <strong class="ml-2">{{serviceDetails.name}}</strong>
                </div>
                <div class="form-group">
                    <label for="">Description: </label>
                    <div>{{serviceDetails.description}}</div>
                </div>
                <div class="form-group">
                    <label for="">Amount: </label>
                    <strong class="ml-2">{{serviceDetails.amount|currency:'₹'}}</strong>
                </div>
            </div>
            <div class="modal-footer">
                <button type="reset" class="btn btn-secondary" data-dismiss="modal">OK</button>
            </div>
      </div>
    </div>
  </div>
<div class="modal fade" id="updateSer" tabindex="-1" role="dialog" aria-labelledby="createSerLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateSerLabel">Update Service</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form action="" #f="ngForm" (ngSubmit)="updateService(f)">
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <div class="form-group">
                            <label for="">Category</label>
                            <select name="updateScategory" [(ngModel)]="service.category" class="form-control" required>
                                <option *ngFor="let cat of serviceCategory" value="{{cat.id}}" >{{cat.name}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">Name</label>
                            <input type="text" name="updateService" id="" 
                            class="form-control" 
                            [(ngModel)]="service.name" 
                            placeholder="Enter Service Name"
                            required>
                        </div>
                        
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <div class="form-group">
                          <label for="">Amount</label>
                          <input type="text" name="updateSamount" id="" 
                          class="form-control" 
                          [(ngModel)]="service.amount" 
                          placeholder="Enter Service Amount"
                          required>
                        </div>   
                        <div class="form-group">
                            <label for="">Descriptions</label>
                            <textarea class="form-control" 
                            name="updateSdesc" id="" cols="30" rows="5" 
                            [(ngModel)]="service.description" 
                            placeholder="Enter Description of the Service"
                            required></textarea>
                        </div>
                             
                    </div>
                </div>
            </div>
            <div class="modal-footer">
            <button type="reset" class="btn btn-secondary" data-dismiss="modal">Reset</button>
            <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Update</button>
            </div>
        </form>
      </div>
    </div>
  </div>
  <div class="modal fade" id="createSer" tabindex="-1" role="dialog" aria-labelledby="createSerLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createSerLabel">Create Service</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form action="" #f="ngForm" (ngSubmit)="createService(f)">
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <div class="form-group">
                            <label for="">Category</label>
                            <select name="category" [(ngModel)]="service.category" class="form-control" required>
                                <option *ngFor="let cat of serviceCategory" value="{{cat.id}}" >{{cat.name}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">Name</label>
                            <input type="text" name="service" id="" 
                            class="form-control" 
                            [(ngModel)]="service.name" 
                            placeholder="Enter Service Name"
                            required>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        
                        <div class="form-group">
                            <label for="">Amount</label>
                            <input type="text" name="amout" id="" 
                            class="form-control" 
                            [(ngModel)]="service.amount" 
                            placeholder="Enter Service Amount"
                            required>
                        </div>    
                        <div class="form-group">
                          <label for="">Descriptions</label>
                          <textarea class="form-control" 
                          name="desc" id="" cols="30" rows="5" 
                          [(ngModel)]="service.description" 
                          placeholder="Enter Description of the Service"
                          required></textarea>
                        </div>  
                    </div>
                </div>
            </div>
            <div class="modal-footer">
            <button type="reset" class="btn btn-secondary" data-dismiss="modal">Reset</button>
            <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Create</button>
            </div>

        </form>
      </div>
    </div>
  </div>
