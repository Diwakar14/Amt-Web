<div class="createSerCat">
    <div class="heading">
        <button class="btn btn-outline-primary-new ml-auto d-block" data-toggle="modal" data-target="#createSerCat">Create New Category</button>
    </div>
    <div class="panel">
        <table class="table table-borderless">
            <thead>
              <tr>
                <th scope="col" class="text-center">#</th>
                <th scope="col">Name</th>
                <!-- <th scope="col">Description</th> -->
                <th scope="col" class="text-right">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cat of allServiceCat; index as i">
                <th scope="row" class="text-center">{{i+1}}</th>
                <td>{{cat.name}}</td>
                <!-- <td>{{cat.description}}</td> -->
                <td class="text-right">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-outline-primary btn-sm" (click)="edit(cat)">
                          <span class="material-icons">edit</span>
                        </button>
                        <button type="button" class="btn btn-outline-primary btn-sm" (click)="delete(cat.id, i)">
                          <span class="material-icons" id="del_cat_{{i}}">delete</span>
                          <img src="../../../assets/img/loader/loader.svg" width="20px" id="del_cat_load_{{i}}" style="display: none;">
                        </button>
                    </div>
                </td>
              </tr>
            </tbody>
          </table>
          <p class="text-center text-muted p-2" *ngIf="allServiceCat.length == 0"> No Services Category</p>

          <div class="loader d-block m-auto p-2" *ngIf="loader">
            <img src="../../../assets/img/loader/loader.svg" width="30px" alt="">
          </div>

    </div>

  <div class="modal fade" id="updateSerCat" tabindex="-1" role="dialog" aria-labelledby="createSerCatLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createSerCatLabel">Update Service Category</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form action="" #f="ngForm" (ngSubmit)="updateServiceCategory(f)">
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <div class="form-group">
                            <label for="">Name</label>
                            <input type="text" name="serviceCat" 
                            class="form-control" 
                            [(ngModel)]="serviceCategory.name" 
                            placeholder="Enter Service Category"
                            name="serviceName"
                            required>
                        </div>
                        <div class="form-group">
                            <label for="">Descriptions</label>
                            <textarea class="form-control" 
                            name="serviceDescription" cols="30" rows="5" 
                            [(ngModel)]="serviceCategory.description" 
                            placeholder="Enter Description of the Category"
                            required></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
            <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Update</button>
            </div>

        </form>
      </div>
    </div>
  </div>
  <div class="modal fade" id="createSerCat" tabindex="-1" role="dialog" aria-labelledby="createSerCatLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createSerCatLabel">Create Service Category</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form action="" #f="ngForm" (ngSubmit)="createCategory(f)">
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <div class="form-group">
                            <label for="">Name</label>
                            <input type="text" name="serviceCat" 
                            class="form-control" 
                            [(ngModel)]="serviceCategory.name" 
                            placeholder="Enter Service Category"
                            name="serviceName"
                            required>
                        </div>
                        <div class="form-group">
                            <label for="">Descriptions</label>
                            <textarea class="form-control" 
                            name="descService" cols="30" rows="5" 
                            [(ngModel)]="serviceCategory.description" 
                            placeholder="Enter Description of the Category"
                            
                            required></textarea>
                        </div>
                        <div class="form-group">
                          <label for="">Icon</label>
                          <div class="icons-uploader" id="image-preview">
                            <input type="file" name="icons" id="icons">
                          </div>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="modal-footer">
            <button type="submit" class="btn btn-primary" [disabled]="!f.valid || submit">
              Create
              <img src="../../../assets/img/loader/btnLoader.svg" *ngIf="submit" width="30px" alt="loading">
            </button>
            </div>

        </form>
      </div>
    </div>
  </div>
</div>
