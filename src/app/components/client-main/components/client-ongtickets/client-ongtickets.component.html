<div class="ongoingticket">
    <div class="heading">
        <span>On Going Tickets</span>
        <button class="myBtn" data-toggle="modal" data-target="#createTicket">Create New Ticket</button>
    </div>
    <div class="list-group">
        <div class="list-group-item" *ngFor="let ticket of paymentsList.tickets">
            <div class="row">
                <div class="col-sm-4 col-md-4">
                    <div class="title">{{ticket.service_name}}</div>
                    <div class="subtitle">{{ticket.start_date_formatted}}</div>
                </div>
                <div class="col-sm-4 col-md-4">
                    <button class="myBtn myBtnInfo shadow-sm">Documents Uploaded</button>
                </div>
                <div class="col-sm-4 col-md-4">
                    <button class="myBtn" id="gbtn" (click)="showPaymentDialog(ticket)">Generate Payments</button>
                </div>
            </div>
        </div>
    </div>
</div>

  
  <!-- Modal -->
  <div class="modal fade" data-backdrop="false" id="createTicket" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog shadow-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create Ticket</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form action="" #f="ngForm" (ngSubmit)="createTicket(f)">
          <div class="modal-body">
            <div class="form-group">
              <label for="services">Select the Service:</label>
              <div class="">
                <select class="service-list form-control" name="services" [(ngModel)]="serviceId" required>
                  <option *ngFor="let service of serviceList" value="{{service.id}}">{{service.name}}</option>
              </select>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Create</button>
          </div>
      </form>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" data-backdrop="false" id="createPayment" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog shadow-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create Payment</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
              <div class="col-sm-6 text-right">Customer Name </div>
              <div class="col-sm-6 ">{{user.name}}</div>
          </div>
          <div class="row">
              <div class="col-sm-6 text-right">Amount</div>
              <div class="col-sm-6"><input type="number" name="amount" [(ngModel)]="createPayementObj.amount"></div>
          </div>
          <div class="row">
              <div class="col-sm-6 text-right">Service Availed </div>
              <div class="col-sm-6">{{createPayementObj.service_availed}}</div>
          </div>
          <div class="row">
              <div class="col-sm-6 text-right">Due Date</div>
              <div class="col-sm-6">{{createPayementObj.due_date}}</div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" (click)="generatePayment()" class="btn btn-primary">Create Payments</button>
        </div>
      </div>
    </div>
  </div>
