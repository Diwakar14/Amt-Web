<div class="ongoingticket">
    <div class="heading d-flex">
        <div>On Going Tickets</div>
        
        <button class="btn btn-primary ml-auto" (click)="showTicketDialog()">Create Ticket</button>
        <span class="material-icons ml-2 reload" (click)="reload()">
          autorenew
        </span>
    </div>
    <div class="list-group">
      <ng-template ngFor let-ticket [ngForOf]="paymentsList.tickets">
        <div class="list-group-item" *ngIf="ticket.status == 'Ongoing'">
          <div class="row">
              <div class="col-sm-4 col-md-4">
                  <div class="title">{{ticket.service.name || '-'}}</div>
                  <div class="subtitle">{{(ticket.updated_at|date) || '-'}}</div>
              </div>
              <div class="col-sm-4 col-md-4">
                  <button class="btn btn-default d-block m-auto shadow-sm">Uploaded</button>
              </div>
              <div class="col-sm-4 col-md-4">
                  <button class="btn btn-primary d-block ml-auto " (click)="showPaymentDialog(ticket)">Generate Payments</button>
              </div>
          </div>
        </div>
      </ng-template>
    </div>
</div>

  
  <!-- Modal -->
  <div class="modal fade" data-backdrop="false" id="createTicket_{{client.clientId}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog shadow-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create Ticket</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form action="" #f="ngForm" (ngSubmit)="createTicket(f)">
          <div class="modal-body">
            <div class="form-group">
              <label for="services">Select the Service:</label>
              <select class="service-list form-control" name="services" [(ngModel)]="service.serviceId" required>
                <optgroup  *ngFor="let cat of serviceList" label="{{cat.name}}">
                  <option *ngFor="let service of cat.services" value="{{service.id}}">
                    {{service.name}}
                  </option>
                </optgroup >
              </select>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="true" 
                [checked]="service.assign"
                (click)="changeAssignee()"
                id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                  Assign to Operator
                </label>
              </div>
            </div>   
            <div class="form-group mt-2" *ngIf="service.assign">
              <label for="services">Select Operator:</label>
              <select class="service-list form-control" name="operator" [(ngModel)]="service.assignee" required>
                <option *ngFor="let operator of operators" value="{{operator.id}}">
                  {{operator.name}}
                </option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" [disabled]="!f.valid || submitTicket">
              Create
              <img src="../../../assets/img/loader/btnLoader.svg" *ngIf="submitTicket" width="30px" alt="loading">
            </button>
          </div>
      </form>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" data-backdrop="false" id="createPayment_{{client.clientId}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog shadow-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create Payment</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
              <div class="col-sm-6 text-right">
                Customer Name :
              </div>
              <div class="col-sm-6 ">
                <strong>{{user.name || '-'}}</strong>
              </div>
          </div>
          <br>
          <div class="row">
              <div class="col-sm-6 text-right" style="padding-top: 0.5rem;">Amount* :</div>
              <div class="col-sm-6">
                <input type="number" class="form-control" placeholder="eg. 2000" name="amount" [(ngModel)]="createPayementObj.amount">
              </div>
          </div>
          <br>

          <div class="row">
              <div class="col-sm-6 text-right">Service Availed :</div>
              <div class="col-sm-6">
                <strong>{{createPayementObj.service_availed || '-'}}</strong>
              </div>
          </div>
          <br>

          <div class="row">
              <div class="col-sm-6 text-right">Due Date :</div>
              <div class="col-sm-6">
                <strong>{{(createPayementObj.due_date |date) || '-'}}</strong>
              </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" (click)="generatePayment()" class="btn btn-primary" [disabled]="submitPayment">
            Create Payments
            <img src="../../../assets/img/loader/btnLoader.svg" *ngIf="submitPayment" width="30px" alt="loading">
          </button>
        </div>
      </div>
    </div>
  </div>
