<div class="document">
    <div class="heading">
        <span>Document</span>
        <button class="myBtn" data-toggle="modal" data-target="#uploadDocuments">Upload Document</button>
    </div>
    <button class="redBtn" data-toggle="modal" data-target="#createFolder">
        <span class="icon">
            <img src="../../../../../../../assets/img/icons/folder-white.png" width="12px" alt="folder">
        </span>
        <span class="btntxt" >Create New Folder</span>
    </button>
    <ul class="list-group">
        <div class="list-group-item" *ngFor="let folders of foldersAndDocs.folders">
            <div class="row" 
                dndDropzone
                (dndDragover)="onDragover($event)"
                (dndDrop)="onDrop($event, folders.id)"
                [dndDragoverClass]= "draggable.class"
                dndPlaceholderRef
                (click)="viewFolder(folders.id)"
            >
                <div class="col-sm-2 col-md-2">
                    <img src="../../../../../../../assets/img/icons/folder-purple.png" width="12px" alt="folder">
                </div>
                <div class="col-sm col-md">
                    {{folders.folder}}
                </div>
            </div>
        </div>
        <div class="list-group-item" *ngFor="let docs of foldersAndDocs.orphan_docs">
                <div class="row" 
                    [dndDraggable]="docs.id"
                    [dndEffectAllowed]="draggable.effectAllowed"
                    [dndDraggingClass]="draggable.class"
                    (dndStart)="onDragStart($event)"
                    (dndEnd)="onDragEnd($event)"
                >
                    <div class="col-sm-2 col-md-2">
                        <img src="../../../../../../../assets/img/file icons/icons8-binary-file-96.png" width="12px" alt="folder">
                    </div>
                    <div class="col-sm-8 col-md-8">
                        {{docs.name}}
                    </div>
                </div>
            
        </div>
    </ul>
</div>
<!-- Button trigger modal -->

<div class="modal fade" data-backdrop="false" id="createFolder" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog shadow" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create Folder</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form action="" #f="ngForm" (ngSubmit)="createFolder(f)">
            <div class="modal-body">
                <div class="form-group">
                    <label for="folderName">Folder Name </label>
                    <input type="text" class="form-control" name="folderName" [(ngModel)]="folderM.folder" placeholder="Enter folder name">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </form>
    </div>
    </div>
</div>

<div class="modal fade" data-backdrop="false" id="uploadDocuments" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl shadow" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Upload File</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form action="" #f="ngForm" (ngSubmit)="uploadDocuments(f)">
            <div class="modal-body">
                
                <div class="row">
                    <div class="col-sm-12">
                        <div class="fileUploadBox">
                            <input type="file" id="files" name="document" #documentFile (change)="showfiles()" multiple>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="selectF">Select Folder</label>
                            <select class="form-control" id="selectF">
                                <option *ngFor="let folders of foldersAndDocs.folders" value="{{folders.id}}">{{folders.folder}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <ul class="lis-group">
                            <li class="list-group-item" *ngFor="let file of documentFileList">
                                {{file.name}} - {{file.size|number}}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Upload</button>
            </div>
        </form>
    </div>
    </div>
</div>

<div class="modal fade" data-backdrop="false" id="showFolder" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog shadow borderless modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{filesInFolder.folder}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-sm-2">
                    <ul class="list-group" id="fileList">
                        <div class="list-group-item" *ngFor="let folders of foldersAndDocs.folders" id="fol_{{folders.id}}" (click)="showFilesFolder(folders.id)">
                            <div class="row"
                                dndDropzone
                                (dndDragover)="onDragover($event)"
                                [dndDragoverClass]= "draggable.class"
                                (dndDrop)="onDrop($event, folders.id)"
                                dndPlaceholderRef
                            >
                                <div class="col-sm-2 col-md-2">
                                    <img src="../../../../../../../assets/img/icons/folder-purple.png" width="12px" alt="folder">
                                </div>
                                <div class="col-sm col-md">
                                    {{folders.folder}}
                                </div>
                            </div>
                        </div>
                    </ul>
                </div>
                <div class="col-sm-10" id="fileBody">
                    <div class="card" *ngIf="filesInFolder.documents.length==0">
                        <div class="card-body py-4">
                            <h3>No Files in this folder</h3>
                        </div>
                    </div>
                    <div class="row">
                        
                        <div class="col-sm-4" *ngFor="let file of filesInFolder.documents"> 
                            <div class="card"
                                [dndDraggable]="file.id"
                                [dndEffectAllowed]="draggable.effectAllowed"
                                (dndStart)="onDragStart($event)"
                                [dndDraggingClass]="draggable.class"
                                (dndEnd)="onDragEnd($event)"
                            >
                                <div class="fileLogo" *ngIf="file.format=='zip'">
                                    <img src="../../../../../../../assets/img/file icons/icons8-7zip-100.png" width="100%" alt="">
                                </div>
                                <div class="fileLogo" *ngIf="file.format=='jpg'">
                                    <img src="../../../../../../../assets/img/file icons/icons8-jpg-100.png" width="100%" alt="">
                                </div>
                                <div class="fileLogo" *ngIf="file.format=='json'">
                                    <img src="../../../../../../../assets/img/file icons/icons8-json-100.png" width="100%" alt="">
                                </div>
                                <div class="fileLogo" *ngIf="file.format=='pdf'">
                                    <img src="../../../../../../../assets/img/file icons/icons8-pdf-100.png" width="100%" alt="">
                                </div>
                                <div class="fileLogo" *ngIf="file.format=='png'">
                                    <img src="../../../../../../../assets/img/file icons/icons8-png-100.png" width="100%" alt="">
                                </div>
                                <div class="fileLogo" *ngIf="file.format=='ppt'">
                                    <img src="../../../../../../../assets/img/file icons/icons8-ppt-100.png" width="100%" alt="">
                                </div>
                                <div class="fileLogo" *ngIf="file.format=='rar'">
                                    <img src="../../../../../../../assets/img/file icons/icons8-rar-100.png" width="100%" alt="">
                                </div>
                                <div class="fileLogo" *ngIf="file.format=='docx'">
                                    <img src="../../../../../../../assets/img/file icons/icons8-word-100.png" width="100%" alt="">
                                </div>
                                <div class="fileLogo" *ngIf="file.format=='xlsx'">
                                    <img src="../../../../../../../assets/img/file icons/icons8-xls-100.png" width="100%" alt="">
                                </div>
                                <div class="fileLogo" *ngIf="file.format==''">
                                    <img src="../../../../../../../assets/img/file icons/icons8-xls-100.png" width="100%" alt="">
                                </div>
                                <div class="fileLogo" *ngIf="file.format=='sql'">
                                    <img src="../../../../../../../assets/img/file icons/icons8-xls-100.png" width="100%" alt="">
                                </div>
        
                                <div class="card-body">
                                    <div class="card-title text-center">
                                        {{file.name}}
                                    </div>
                                    <div class="card-title text-center">
                                        <div class="btn-group" role="group">
                                            <a class="btn btn-secondary btn-sm" target="_blank" href="{{file.path}}">View</a>
                                            <a class="btn btn-secondary btn-sm" href="{{file.path}}" download="{{file.path}}">Download</a>
                                            <button class="btn btn-secondary btn-sm" (click)="deleteDocument(file.id)" >Delete</button>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-info btn-sm">Create Folder</button>
          <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
