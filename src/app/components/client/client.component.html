
<div class="overlay" *ngIf="windowState=='opened'"></div>
<div class="client shadow"  [@slideUp]="windowState == 'opened'" [hidden]="windowState == 'minimized'">
    <div class="header d-flex">
        {{userState.user.name || '-'}}
        <div class="ml-auto">
            <button class="close ml-2" (click)="close()">
                <span class="material-icons">
                    clear
                </span>
            </button>
            <button class="close" (click)="minimize()">
                <span class="material-icons">
                    minimize
                </span>
            </button>
        </div>
        
    </div>
    <div class="wrapper">
        <app-client-sidebar [chatData]="chatData"></app-client-sidebar>
        <app-client-main [chatData]="chatData"></app-client-main>
        <app-chatbox [chatData]="chatData"></app-chatbox>
    </div>
</div>
