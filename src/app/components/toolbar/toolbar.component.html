<div class="toolbar shadow-sm">
    <ul class="leftSide">
        <li>
            <button class="collapebtn" (click)="toggleSidebar()">
                <img src="../../../assets/img/icons/hamburger.png" alt="" width="100%">
            </button>
        </li>
        <li><div class="title">{{title}}</div></li>
    </ul>
    <ul class="rightSide">
        <li class="date">
            Date: <span class="bold-text">{{date}}</span> 
        </li>
        <li class="date">
          <span class="bold-text">{{username||'-'}}</span>
        </li>
        <li class="news">
            <button (click)="logout()" class="btn"> 
                <span class="material-icons">power_settings_new</span>
            </button>
        </li>
    </ul>
</div>
  
  <!-- Modal -->
  <div class="modal fade" id="logout" tabindex="-1" data-backdrop="static" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ace My Tax</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to exit?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="confirm()" [disabled]="loading">
              Logout
                <img src="../../../assets/img/loader/btnLoader.svg" alt="" width="30px" *ngIf="loading">
            </button>
        </div>
      </div>
    </div>
  </div>
