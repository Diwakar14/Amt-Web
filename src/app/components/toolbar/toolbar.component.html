<div class="toolbar">
    <ul class="leftSide">
        <li>
            <button class="collapebtn" (click)="toggleSidebar()">
                <img src="../../../assets/img/menu.svg" alt="" width="100%">
            </button>
        </li>
        <li><div class="title">{{title}}</div></li>
        <!-- <li><div class="title">Dashboard</div></li> -->
    </ul>
    <ul class="rightSide">
        <li class="date">
            Date: March 30, 2020
        </li>
        <li class="user nav-item">
            <a class="dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img src="../../../assets/img/icons/user-profile.png" width="32px" alt="">
            </a>
            
            <div class="dropdown-menu mt-4 shadow-sm" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <div class="dropdown-item" (click)="logout()">Logout</div>
            </div>
        </li>
        
        <li class="news">
            <img src="../../../assets/img/icons/notifications.png" width="32px" alt="">
        </li>
    </ul>
</div>
